<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning d'Ao√ªt - Vue Kanban</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Keep horizontal scroll for larger screens */
        @media (min-width: 768px) {
            .kanban-board {
                display: flex;
                overflow-x: auto;
                min-height: calc(100vh - 120px);
            }
            .kanban-column-container {
                flex: 0 0 320px;
                margin: 0 10px;
            }
        }
        .kanban-card {
            cursor: grab;
            margin-bottom: 12px;
            transition: all 0.2s ease-in-out;
        }
        .kanban-card:active {
            cursor: grabbing;
        }
        .dragging {
            opacity: 0.5;
            transform: rotate(3deg) scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Custom scrollbar */
        .kanban-board::-webkit-scrollbar { height: 12px; }
        .kanban-board::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .kanban-board::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .kanban-board::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Styles for Calendar */
        #calendar-wrapper {
            position: absolute;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -4px rgba(0,0,0,.1);
            z-index: 60;
            margin-top: 4px;
        }
        #calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
        }
        #calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            padding: 0.5rem;
        }
        .calendar-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 2.25rem;
            width: 2.25rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .calendar-cell.day-name { font-weight: 600; font-size: 0.875rem; color: #64748b; }
        .calendar-cell.day:hover { background-color: #f1f5f9; }
        .calendar-cell.selected { background-color: #4f46e5; color: white; }
        .modal-backdrop {
            z-index: 50;
        }
        .confirmation-modal {
             z-index: 70;
        }
        .ai-modal {
             z-index: 60;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
